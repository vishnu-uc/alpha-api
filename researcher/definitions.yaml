      matched_party_attorney:
        $ref: "#/definitions/matched_party_attorney"

  case_id_search:
    description: use this to set up export job for case key
    title: Case ID
    type: object
    properties:
      case_ids:
        type: array
        items:
          type: string
          example:
            - "FJCRSHJPIAYUUFQWHRKGRBDEMBIRE0920"
            - "FJCRSHJPIAYUUFQWHRKGRBDEMBIRE0542"
    required:
      - case_ids
    additionalProperties: false

  id_search:
    description: use this to set up export job for search ID
    type: object
    title: Search ID
    properties:
      search_id:
        description: specify the ID of the search which is already configured.
        type: integer
        exanple:
      range:
        $ref: "#/definitions/range"
    required:
      - search_id
      - range

  search:
    description: use this to set up export job for search query
    type: object
    title: Search Query
    properties:
      query:
        type: string
        minLength: 3
        maxLength: 250
        example: motion to compel
        description: |
          The url encoded query you are searching for.
          The query can be as simple as a keyword, but supports many additional options and filters.
          All options are documented in Search Query API section</a>.
      page:
        type: integer
        minimum: 1
        maximum: 100
        example: 1
        description: |
          Page number.
          - minimum: 1
          - maximum: 100
      sort:
        type: string
        enum: [filing_date, relevancy]
        default: filing_date_ts
        example: relevancy
        description: Sort field.

      order:
        type: string
        enum: [asc, desc]
        default: desc
        example: desc
        description: Sort order.

      limit:
        type: integer
        default: 10
        example: 10
        description: items per page.
    required:
      - query

  entity_search_columns:
    type: string
    minLength: 3
    maxLength: 250
    pattern: "\\w+"
    description: Column name in the input CSV to be matched
    example: party_name

  entity_search_query:
    type: object
    title: SearchCriteria
    properties:
      terms:
        title: SearchCriteria
        description:
          Pattern for each search terms, used for doing operations like AND / OR, if there are two
          search terms then the criteria will be (1 AND 2),  if there are 3 condition then the criteria will be
          ((1 AND 2) AND 3).
        type: object
        properties:
          "1":
            type: object
            title: "SearchTerms"
            properties:
              search_terms:
                type: array
                minItems: 1
                maxItems: 20
                items:
                  "$ref": "#/definitions/entity_search_columns"
              attribute:
                type: string
                enum:
                  - case_name
                  - party_fullname
                  - attorney_fullname
                  - judge_fullname
                  - case_number
                  - docket
                  - norm_party_id
                  - norm_attorney_id
                  - norm_law_firm_id
                  - norm_judge_id
                  - all
              proximity:
                type: string
                enum:
                  - "0"
                  - "-1"
              scope:
                type: string
                enum:
                  - match_any
                  - match_all
              operator:
                type: string
                enum:
                  - is
                  - not
              additional_attributes:
                type: array
                items:
                  title: AdditionalAttribute
                  type: object
                  properties:
                    field:
                      type: string
                      enum:
                        - party_type
                        - party_representation_type
                        - party_entity_type
                      example: party_type
                    value:
                      type: integer
                      minimum: 1
                      example: 1
            required:
              - search_terms
              - attribute
              - proximity
              - scope
              - operator
      criteria:
        type: string
        minLength: 1
        example: "(1)"
        description:
    required:
      - criteria
      - terms

  entity_search:
    description: use this to set up export for entity search with CSV input
    type: object
    title: Entity Search
    properties:
      input_csv_file_path:
        type: string
        example: "input_party_file.csv"
      query:
        type: string
        minLength: 3
        maxLength: 250
        example: motion to compel
        description: |
          Setup search criterias like filters.
          The query can be as simple as a keyword, but supports many additional options and filters.
          All options are documented in Search Query API section</a>.
    required:
      - input_csv_file_path
      - query

  search_name:
    title: SearchName
    type: string
    example: "Example Search"

  search_criteria:
    title: SearchCriteria
    type: object
    oneOf:
      - $ref: "#/definitions/case_id_search"
      - $ref: "#/definitions/search"
      - $ref: "#/definitions/entity_search"
      - $ref: "#/definitions/id_search"

  export_options:
    title: ExportOptions
    type: object
    properties:
      file_extension:
        type: string
        enum:
          - csv
          - xlsx
          - json
          - tsv
        example: csv
      data:
        type: object
        $ref: "#/definitions/export_data_types"

      one_time_export_criteria:
        description: Specify the filing date range for one time export.
        type: object
        title: OneTimeExport
        properties:
          from_filing_date:
            type: string
            example: "2015-01-01"
          to_filing_date:
            type: string
            example: "2020-01-15"

  search_is_enabled:
    description: Specify if job scheduling is enabled.
    title: IsEnabled
    type: boolean
    example: true
    default: true

  search_schedule:
    description: Define job schedule time.
    title: JobSchedule
    type: object
    nullable: true
    properties:
      type:
        type: string
        nullable: true
        enum:
          - days_of_month
          - days_of_week
        example: days_of_month
      args:
        description: "1=Monday, 2=Tuesday and so on. If need to run on particular days of month pass the dates as 1, 15"
        nullable: true
        type: array
        items:
          type: int
          pattern: ^([1-9]|[12][0-9]|3[01])$
        example:
          - 1
          - 16

  webhook:
    description: Webhook URLs
    title: Webhook
    type: array
    items:
      type: string
    example:
      - "http://callback_here_on_success.com/"

  webhook_response:
    type: object
    description: webhook message
    title: WebhookResponse
    properties:
      name:
        type: string
        description: File name
        example: "Case_File_2020_05_01_17:01:01.csv"
      path:
        type: string
        description: File destination
        example: "s3://ctf.unicourt.com/search/test/s1561936227/Nowland_Party_1569821869_2019-10-01.csv"
      size:
        type: string
        description: File size
        example: "100 KB"

  run_search_after_create:
    description: Specify whether to run the Job immediately.
    title: Action
    type: boolean
    default: false
    example: false
