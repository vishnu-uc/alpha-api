                - party_entity_type
              input_file_fields: []
            party:
              export_file: true
              file_headers:
                - party_name
                - case_id
                - party_type
                - party_representation_type
                - party_entity_type
                - party_attorney
                - party_attorney_firm
              row_per_attorney: true
              input_file_fields: []
          one_time_export_criteria: {}
        run_after_create: true
